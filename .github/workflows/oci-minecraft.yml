name: OCI Minecraft

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:

concurrency:
  group: oci-minecraft-group
  cancel-in-progress: true

jobs:
  run-minecraft:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # -----------------------------
      #  INSTALAR OCI CLI (rÃ¡pido y estable)
      # -----------------------------
      - name: Install OCI CLI (Official Installer)
        run: |
          curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh \
            | bash -s -- --accept-all-defaults

          echo "$HOME/bin" >> $GITHUB_PATH

      # -----------------------------
      #  CONFIGURAR OCI
      # -----------------------------
      - name: Configure OCI CLI
        run: |
          mkdir -p ~/.oci
          echo "[DEFAULT]" > ~/.oci/config
          echo "user=$OCI_USER_OCID" >> ~/.oci/config
          echo "tenancy=$OCI_TENANCY_OCID" >> ~/.oci/config
          echo "fingerprint=$OCI_FINGERPRINT" >> ~/.oci/config
          echo "region=$OCI_REGION" >> ~/.oci/config
          echo "key_file=~/.oci/oci_api_key.pem" >> ~/.oci/config

        env:
          OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
          OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_REGION: ${{ secrets.OCI_REGION }}

      # -----------------------------
      #  CARGAR PRIVATE KEY
      # -----------------------------
      - name: Create private key
        run: |
          echo "${OCI_PRIVATE_KEY}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
        env:
          OCI_PRIVATE_KEY: ${{ secrets.OCI_PRIVATE_KEY }}

      # -----------------------------
      #  RUNNER (tu script principal)
      # -----------------------------
      - name: Run Minecraft script
        run: php "runner.php"
