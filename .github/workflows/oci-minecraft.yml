name: OCI Minecraft

on:
  workflow_dispatch:

concurrency:
  group: oci-minecraft-group
  cancel-in-progress: false

jobs:
  run-minecraft:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install OCI CLI (Correct Method)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          python3 -m pip install oci-cli --break-system-packages
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure OCI CLI
        run: |
          mkdir -p ~/.oci
          echo "[DEFAULT]" > ~/.oci/config
          echo "user=$OCI_USER_OCID" >> ~/.oci/config
          echo "tenancy=$OCI_TENANCY_OCID" >> ~/.oci/config
          echo "fingerprint=$OCI_FINGERPRINT" >> ~/.oci/config
          echo "region=$OCI_REGION" >> ~/.oci/config
          echo "key_file=~/.oci/oci_api_key.pem" >> ~/.oci/config
        env:
          OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
          OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_REGION: ${{ secrets.OCI_REGION }}

      - name: Create private key
        run: |
          echo "${OCI_PRIVATE_KEY}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
        env:
          OCI_PRIVATE_KEY: ${{ secrets.OCI_PRIVATE_KEY }}

      - name: Ejecutar runner
        run: |
          echo "=== Ejecutando runner.php con protecci√≥n de bloqueo ==="
          php runner.php

      - name: Auto-restart workflow
        if: ${{ success() }}
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/oci-minecraft.yml/dispatches \
          -d '{"ref":"main"}'