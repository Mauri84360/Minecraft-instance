name: OCI Minecraft

on:
  schedule:
    - cron: "*/2 * * * *"  # Cada 2 minutos
  workflow_dispatch:       # Permite ejecutarlo manual si quieres

concurrency:
  group: oci-minecraft-group
  cancel-in-progress: false
  # Esto garantiza que NUNCA habrá dos corridas simultáneas.

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Instalar dependencias
        run: |
          composer install --no-interaction --prefer-dist || true

      - name: Ejecutar script (runner.php)
        run: |
          echo "=== Ejecutando runner.php con protección de bloqueo ==="
          php runner.php
